        <h3>收件人 M.E.G.特工-詹姆斯 </h3>
        <p>晚上好，詹姆斯。在Level 1，我们发现了一个自称在窃皮者袭击中幸存下来的人。<br>
            当我们找到他的时候，他已经少了一只眼睛和脸上一半的皮肤，不过两只胳膊都还健在，但由于严重的细菌感染，我们不得不为他截肢。<br>
            像大多数幸存的流浪者一样，他忍受着巨大的痛苦，他用尽全身的力气去拿我的枪想要结束这种痛苦。<br>
            但幸运的是，他最终活下来了。</p>
