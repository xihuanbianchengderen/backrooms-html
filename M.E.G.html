        <p>成立于1885年的主要探索者集团，有着协助困于后室流浪者的悠久历史；即使在今天，它的目标仍然不变。该组织是后室常见楼层中规模最大的，尽管如此，其集体力量——研究人员和安全人员仍然分散于各楼层的前哨站中。实用基地主要建立于更为安全的楼层中，例如后室九大层</p>
        <p>M.E.G.的成员资格主要授予专门从事上述任何职位的人员。尽管如此，前哨站于罕见情况下会欢迎成员们暂时停留或是稍加休息一段时间，直至其安顿下来并能够工作。</p>
