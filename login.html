<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backrooms</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="Site-logo.webp">
    <style>
        /* 加载动画样式 */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="blob">
        <div class="wrapper">
            <form id="loginForm" action="">
                <h2>login</h2>
                <div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label>邮箱</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>密码</label>
                    </div>
                    <button id="loginButton" type="submit">
                        <span class="loader"></span>
                        登录
                    </button>
                    <a href="forget.html">forget password?</a>
                </div>
            </form>
            <div id="errorMessage" class="errorMessage"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const presetEmail = "869136208@qq.com";
            const presetPassword = "Ztysgdcm159357";
            const loginButton = document.getElementById('loginButton');
            const loader = loginButton.querySelector('.loader');
            const errorMessage = document.getElementById('errorMessage');

            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                loader.style.display = 'inline-block'; // 显示加载动画
                loginButton.textContent = ''; // 清空按钮文本

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                setTimeout(() => { // 模拟异步操作
                    if (email !== presetEmail || password !== presetPassword) {
                        loader.style.display = 'none'; // 隐藏加载动画
                        loginButton.textContent = '服务器过热'; // 设置错误信息
                    } else {
                        loader.style.display = 'none'; // 隐藏加载动画
                        loginButton.textContent = '登录'; // 恢复按钮文本
                        window.location.href = "logingood.html";
                    }
                }, 2000); // 模拟2秒的加载时间
            });
        });
    </script>
</body>
</html>
